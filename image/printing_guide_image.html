<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding Material Requirements</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Comic Neue', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #a855f7 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #9333ea 0%, #7c3aed 50%, #6b21a8 100%);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }

        /* Decorative background elements */
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
        }

        .circle1 {
            width: 300px;
            height: 300px;
            background: #fff;
            top: -100px;
            right: -100px;
        }

        .circle2 {
            width: 200px;
            height: 200px;
            background: #fff;
            bottom: -50px;
            left: -50px;
        }

        .circle3 {
            width: 150px;
            height: 150px;
            background: #fff;
            top: 50%;
            left: 10%;
        }

        /* Title */
        .title {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
        }

        .title h1 {
            font-size: 72px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 
                -4px -4px 0 #000,
                4px -4px 0 #000,
                -4px 4px 0 #000,
                4px 4px 0 #000,
                0 0 20px rgba(168, 85, 247, 0.8);
            letter-spacing: 2px;
            line-height: 1.2;
        }

        /* 3D Printer illustration */
        .printer {
            position: absolute;
            bottom: 80px;
            left: 100px;
            width: 250px;
            height: 280px;
        }

        .printer-body {
            width: 200px;
            height: 180px;
            background: linear-gradient(135deg, #c084fc 0%, #a855f7 100%);
            border: 5px solid #000;
            border-radius: 15px;
            position: relative;
        }

        .printer-top {
            width: 220px;
            height: 40px;
            background: linear-gradient(135deg, #e9d5ff 0%, #d8b4fe 100%);
            border: 5px solid #000;
            border-radius: 10px;
            position: absolute;
            top: -50px;
            left: -10px;
        }

        .printer-nozzle {
            width: 30px;
            height: 60px;
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            border: 4px solid #000;
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px;
        }

        .printer-bed {
            width: 150px;
            height: 20px;
            background: linear-gradient(135deg, #d8b4fe 0%, #c084fc 100%);
            border: 4px solid #000;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px;
        }

        .printer-print {
            width: 80px;
            height: 50px;
            background: linear-gradient(135deg, #fcd34d 0%, #fbbf24 100%);
            border: 4px solid #000;
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 8px;
        }

        /* Material spools */
        .spool {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 6px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .spool::before {
            content: '';
            width: 40px;
            height: 40px;
            background: #000;
            border-radius: 50%;
        }

        .spool1 {
            background: linear-gradient(135deg, #f0abfc 0%, #e879f9 100%);
            top: 200px;
            right: 150px;
            animation: float 3s ease-in-out infinite;
        }

        .spool2 {
            background: linear-gradient(135deg, #ddd6fe 0%, #c4b5fd 100%);
            bottom: 150px;
            right: 300px;
            animation: float 4s ease-in-out infinite 0.5s;
        }

        .spool3 {
            background: linear-gradient(135deg, #fae8ff 0%, #f5d0fe 100%);
            top: 350px;
            right: 450px;
            animation: float 3.5s ease-in-out infinite 1s;
        }

        /* Material labels */
        .label {
            position: absolute;
            background: #fff;
            color: #000;
            padding: 8px 16px;
            border: 4px solid #000;
            border-radius: 20px;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.3);
        }

        .label1 {
            top: 180px;
            right: 80px;
        }

        .label2 {
            bottom: 130px;
            right: 230px;
        }

        .label3 {
            top: 330px;
            right: 380px;
        }

        /* Filament strands */
        .filament {
            position: absolute;
            height: 8px;
            background: linear-gradient(90deg, #e879f9 0%, #c084fc 50%, #a855f7 100%);
            border: 3px solid #000;
            border-radius: 10px;
        }

        .filament1 {
            width: 200px;
            top: 250px;
            right: 200px;
            transform: rotate(-15deg);
        }

        .filament2 {
            width: 150px;
            bottom: 200px;
            right: 350px;
            transform: rotate(25deg);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        /* Decorative stars */
        .star {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #fbbf24;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            border: 3px solid #000;
            animation: twinkle 2s ease-in-out infinite;
        }

        .star1 {
            top: 150px;
            left: 150px;
        }

        .star2 {
            top: 400px;
            right: 100px;
            animation-delay: 0.5s;
        }

        .star3 {
            bottom: 100px;
            left: 50%;
            animation-delay: 1s;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(0.8);
            }
        }
    </style>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <div class="container">
        <!-- Background decorative circles -->
        <div class="bg-circle circle1"></div>
        <div class="bg-circle circle2"></div>
        <div class="bg-circle circle3"></div>

        <!-- Title -->
        <div class="title">
            <h1>Understanding<br>Material Requirements</h1>
        </div>

        <!-- 3D Printer -->
        <div class="printer">
            <div class="printer-top"></div>
            <div class="printer-body">
                <div class="printer-nozzle"></div>
                <div class="printer-print"></div>
                <div class="printer-bed"></div>
            </div>
        </div>

        <!-- Material spools -->
        <div class="spool spool1"></div>
        <div class="spool spool2"></div>
        <div class="spool spool3"></div>

        <!-- Labels -->
        <div class="label label1">PLA</div>
        <div class="label label2">ABS</div>
        <div class="label label3">PETG</div>

        <!-- Filament strands -->
        <div class="filament filament1"></div>
        <div class="filament filament2"></div>

        <!-- Decorative stars -->
        <div class="star star1"></div>
        <div class="star star2"></div>
        <div class="star star3"></div>
    </div>
</body>
</html>
