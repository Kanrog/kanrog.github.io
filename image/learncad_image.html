<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Why Learning CAD Skills Will Transform Your 3D Printing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Comic Neue', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #a855f7 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #9333ea 0%, #7c3aed 50%, #6b21a8 100%);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }

        /* Decorative background elements */
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
        }

        .circle1 {
            width: 400px;
            height: 400px;
            background: #fff;
            top: -200px;
            right: -150px;
        }

        .circle2 {
            width: 300px;
            height: 300px;
            background: #fff;
            bottom: -100px;
            left: -100px;
        }

        .circle3 {
            width: 200px;
            height: 200px;
            background: #fff;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Title */
        .title {
            position: absolute;
            top: 35px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
            width: 95%;
        }

        .title h1 {
            font-size: 54px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 
                -4px -4px 0 #000,
                4px -4px 0 #000,
                -4px 4px 0 #000,
                4px 4px 0 #000,
                0 0 20px rgba(168, 85, 247, 0.8);
            letter-spacing: 1px;
            line-height: 1.3;
        }

        /* Computer screen with CAD software */
        .computer {
            position: absolute;
            left: 100px;
            top: 250px;
            width: 380px;
            height: 280px;
        }

        .monitor {
            width: 350px;
            height: 220px;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border: 8px solid #000;
            border-radius: 15px;
            position: relative;
            box-shadow: 8px 8px 0 rgba(0, 0, 0, 0.3);
        }

        .screen {
            width: 320px;
            height: 180px;
            background: linear-gradient(135deg, #e9d5ff 0%, #ddd6fe 100%);
            border: 4px solid #000;
            margin: 10px auto;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }

        /* CAD grid */
        .cad-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(#c084fc 2px, transparent 2px),
                linear-gradient(90deg, #c084fc 2px, transparent 2px);
            background-size: 40px 40px;
            opacity: 0.3;
        }

        /* 3D object on screen */
        .cad-object {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
        }

        .cube-3d {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #a855f7 0%, #9333ea 100%);
            border: 5px solid #000;
            position: relative;
            transform: rotateX(20deg) rotateY(-20deg);
            animation: rotate-cube 4s ease-in-out infinite;
        }

        .cube-3d::before {
            content: '';
            position: absolute;
            width: 100px;
            height: 30px;
            background: linear-gradient(135deg, #7c3aed 0%, #6b21a8 100%);
            border: 5px solid #000;
            top: -30px;
            left: 0;
            transform: skewX(-45deg);
        }

        .cube-3d::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 100px;
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            border: 5px solid #000;
            top: 0;
            right: -30px;
            transform: skewY(-45deg);
        }

        .monitor-stand {
            width: 120px;
            height: 40px;
            background: linear-gradient(135deg, #475569 0%, #334155 100%);
            border: 6px solid #000;
            margin: 10px auto 0;
            border-radius: 8px;
        }

        /* Transformation arrow */
        .transform-arrow {
            position: absolute;
            top: 380px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 80px;
        }

        .arrow-body {
            width: 180px;
            height: 20px;
            background: linear-gradient(90deg, #fbbf24 0%, #f59e0b 100%);
            border: 5px solid #000;
            border-radius: 10px;
            position: relative;
            margin: 0 auto;
            animation: pulse-arrow 2s ease-in-out infinite;
        }

        .arrow-tip {
            width: 0;
            height: 0;
            border-left: 50px solid #f59e0b;
            border-top: 35px solid transparent;
            border-bottom: 35px solid transparent;
            position: absolute;
            right: -50px;
            top: 50%;
            transform: translateY(-50%);
            filter: drop-shadow(-5px 0 0 #000);
        }

        /* Magic sparkles around arrow */
        .magic-sparkle {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #fbbf24;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            border: 3px solid #000;
            animation: twinkle 1.5s ease-in-out infinite;
        }

        .sparkle1 {
            top: -20px;
            left: 50px;
        }

        .sparkle2 {
            top: 50px;
            left: 80px;
            animation-delay: 0.5s;
        }

        .sparkle3 {
            top: -20px;
            right: 50px;
            animation-delay: 1s;
        }

        /* 3D Printer with printed object */
        .printer-section {
            position: absolute;
            right: 100px;
            top: 250px;
            width: 380px;
            height: 280px;
        }

        .printer-3d {
            width: 280px;
            height: 240px;
            position: relative;
            margin: 0 auto;
        }

        .printer-frame {
            width: 250px;
            height: 200px;
            background: linear-gradient(135deg, #c084fc 0%, #a855f7 100%);
            border: 7px solid #000;
            border-radius: 15px;
            position: relative;
            box-shadow: 8px 8px 0 rgba(0, 0, 0, 0.3);
        }

        .printer-top {
            width: 270px;
            height: 35px;
            background: linear-gradient(135deg, #e9d5ff 0%, #d8b4fe 100%);
            border: 6px solid #000;
            border-radius: 10px;
            position: absolute;
            top: -45px;
            left: -10px;
        }

        .printer-nozzle {
            width: 25px;
            height: 50px;
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            border: 4px solid #000;
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px;
        }

        .printer-bed {
            width: 180px;
            height: 15px;
            background: linear-gradient(135deg, #d8b4fe 0%, #c084fc 100%);
            border: 4px solid #000;
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px;
        }

        /* Printed object */
        .printed-object {
            position: absolute;
            bottom: 45px;
            left: 50%;
            transform: translateX(-50%);
            width: 90px;
            height: 90px;
            animation: print-grow 3s ease-in-out infinite;
        }

        .printed-cube {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #34d399 0%, #10b981 100%);
            border: 5px solid #000;
            border-radius: 8px;
            position: relative;
            box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.3);
        }

        /* Success checkmark */
        .checkmark {
            position: absolute;
            top: -40px;
            right: -40px;
            width: 60px;
            height: 60px;
            background: #10b981;
            border: 5px solid #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pop-in 2s ease-in-out infinite;
        }

        .checkmark::before {
            content: 'âœ“';
            font-size: 40px;
            color: #fff;
            font-weight: bold;
            text-shadow: 2px 2px 0 #000;
        }

        /* Decorative tools */
        .tool-icon {
            position: absolute;
            font-size: 50px;
            animation: float 3s ease-in-out infinite;
        }

        .tool1 {
            top: 180px;
            left: 50px;
            animation-delay: 0s;
        }

        .tool2 {
            top: 180px;
            right: 50px;
            animation-delay: 0.5s;
        }

        @keyframes rotate-cube {
            0%, 100% {
                transform: rotateX(20deg) rotateY(-20deg);
            }
            50% {
                transform: rotateX(20deg) rotateY(20deg);
            }
        }

        @keyframes pulse-arrow {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
            50% {
                opacity: 0.5;
                transform: scale(0.8) rotate(180deg);
            }
        }

        @keyframes print-grow {
            0% {
                transform: translateX(-50%) scaleY(0.3);
                opacity: 0.5;
            }
            50%, 100% {
                transform: translateX(-50%) scaleY(1);
                opacity: 1;
            }
        }

        @keyframes pop-in {
            0%, 70% {
                transform: scale(0);
                opacity: 0;
            }
            80% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        /* Gear icons */
        .gear {
            position: absolute;
            width: 50px;
            height: 50px;
            background: #fbbf24;
            border: 4px solid #000;
            border-radius: 10px;
            clip-path: polygon(
                50% 0%, 60% 20%, 80% 20%, 80% 40%, 100% 50%,
                80% 60%, 80% 80%, 60% 80%, 50% 100%,
                40% 80%, 20% 80%, 20% 60%, 0% 50%,
                20% 40%, 20% 20%, 40% 20%
            );
            animation: rotate-gear 4s linear infinite;
        }

        .gear1 {
            top: 520px;
            left: 200px;
        }

        .gear2 {
            top: 520px;
            right: 200px;
            animation-direction: reverse;
        }

        @keyframes rotate-gear {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <div class="container">
        <!-- Background decorative circles -->
        <div class="bg-circle circle1"></div>
        <div class="bg-circle circle2"></div>
        <div class="bg-circle circle3"></div>

        <!-- Title -->
        <div class="title">
            <h1>Why Learning CAD Skills<br>Will Transform Your 3D Printing</h1>
        </div>

        <!-- Computer with CAD software -->
        <div class="computer">
            <div class="monitor">
                <div class="screen">
                    <div class="cad-grid"></div>
                    <div class="cad-object">
                        <div class="cube-3d"></div>
                    </div>
                </div>
            </div>
            <div class="monitor-stand"></div>
        </div>

        <!-- Transformation arrow -->
        <div class="transform-arrow">
            <div class="arrow-body">
                <div class="arrow-tip"></div>
            </div>
            <div class="magic-sparkle sparkle1"></div>
            <div class="magic-sparkle sparkle2"></div>
            <div class="magic-sparkle sparkle3"></div>
        </div>

        <!-- 3D Printer with printed object -->
        <div class="printer-section">
            <div class="printer-3d">
                <div class="printer-top"></div>
                <div class="printer-frame">
                    <div class="printer-nozzle"></div>
                    <div class="printer-bed"></div>
                    <div class="printed-object">
                        <div class="printed-cube"></div>
                        <div class="checkmark"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Decorative gears -->
        <div class="gear gear1"></div>
        <div class="gear gear2"></div>
    </div>
</body>
</html>
