<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beyond the Basics: Why PLA is Just the Beginning</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Comic Neue', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #a855f7 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #9333ea 0%, #7c3aed 50%, #6b21a8 100%);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }

        /* Decorative background elements */
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
        }

        .circle1 {
            width: 350px;
            height: 350px;
            background: #fff;
            top: -150px;
            left: -100px;
        }

        .circle2 {
            width: 250px;
            height: 250px;
            background: #fff;
            bottom: -80px;
            right: -80px;
        }

        .circle3 {
            width: 180px;
            height: 180px;
            background: #fff;
            top: 40%;
            right: 15%;
        }

        /* Title */
        .title {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
            width: 90%;
        }

        .title h1 {
            font-size: 58px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 
                -4px -4px 0 #000,
                4px -4px 0 #000,
                -4px 4px 0 #000,
                4px 4px 0 #000,
                0 0 20px rgba(168, 85, 247, 0.8);
            letter-spacing: 1px;
            line-height: 1.3;
        }

        /* Arrow path showing progression */
        .arrow-path {
            position: absolute;
            top: 250px;
            left: 100px;
            width: 1000px;
            height: 200px;
        }

        .arrow-line {
            position: absolute;
            height: 12px;
            background: linear-gradient(90deg, #fbbf24 0%, #f59e0b 50%, #ea580c 100%);
            border: 4px solid #000;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .line1 {
            width: 280px;
            top: 80px;
            left: 0;
        }

        .line2 {
            width: 280px;
            top: 80px;
            left: 340px;
        }

        .line3 {
            width: 280px;
            top: 80px;
            left: 680px;
        }

        /* Arrow head */
        .arrow-head {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 40px solid #ea580c;
            border-top: 30px solid transparent;
            border-bottom: 30px solid transparent;
            top: 66px;
            right: -40px;
            filter: drop-shadow(-4px 0 0 #000);
        }

        /* Material containers */
        .material-box {
            position: absolute;
            width: 180px;
            height: 200px;
            background: linear-gradient(135deg, #e9d5ff 0%, #d8b4fe 100%);
            border: 6px solid #000;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 6px 6px 0 rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }

        .box1 {
            top: 320px;
            left: 80px;
            animation: bounce 2s ease-in-out infinite;
        }

        .box2 {
            top: 320px;
            left: 420px;
            animation: bounce 2s ease-in-out infinite 0.3s;
        }

        .box3 {
            top: 320px;
            left: 760px;
            animation: bounce 2s ease-in-out infinite 0.6s;
        }

        /* Material icons */
        .material-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 5px solid #000;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: bold;
            color: #000;
        }

        .icon1 {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
        }

        .icon2 {
            background: linear-gradient(135deg, #f0abfc 0%, #e879f9 100%);
        }

        .icon3 {
            background: linear-gradient(135deg, #34d399 0%, #10b981 100%);
        }

        .material-label {
            font-size: 24px;
            font-weight: bold;
            color: #000;
            text-shadow: 2px 2px 0 #fff;
        }

        /* Decorative elements */
        .sparkle {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #fbbf24;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            border: 3px solid #000;
            animation: sparkle-rotate 3s linear infinite;
        }

        .sparkle1 {
            top: 180px;
            left: 280px;
        }

        .sparkle2 {
            top: 180px;
            left: 620px;
        }

        .sparkle3 {
            top: 180px;
            right: 100px;
            animation-delay: 1s;
        }

        /* Plus signs between boxes */
        .plus {
            position: absolute;
            font-size: 60px;
            font-weight: bold;
            color: #fbbf24;
            text-shadow: 
                -3px -3px 0 #000,
                3px -3px 0 #000,
                -3px 3px 0 #000,
                3px 3px 0 #000;
            top: 390px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .plus1 {
            left: 310px;
        }

        .plus2 {
            left: 650px;
        }

        /* Rocket icon for "beyond" concept */
        .rocket {
            position: absolute;
            top: 200px;
            right: 80px;
            width: 80px;
            height: 120px;
            animation: float-rocket 3s ease-in-out infinite;
        }

        .rocket-body {
            width: 60px;
            height: 90px;
            background: linear-gradient(135deg, #f0abfc 0%, #e879f9 100%);
            border: 5px solid #000;
            border-radius: 30px 30px 10px 10px;
            position: relative;
            margin: 0 auto;
        }

        .rocket-window {
            width: 30px;
            height: 30px;
            background: #ddd6fe;
            border: 4px solid #000;
            border-radius: 50%;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .rocket-fin {
            width: 30px;
            height: 40px;
            background: #c084fc;
            border: 4px solid #000;
            position: absolute;
            bottom: 0;
        }

        .fin-left {
            left: -25px;
            clip-path: polygon(100% 0, 100% 100%, 0 100%);
        }

        .fin-right {
            right: -25px;
            clip-path: polygon(0 0, 100% 100%, 0 100%);
        }

        .rocket-flame {
            width: 40px;
            height: 30px;
            background: linear-gradient(180deg, #fbbf24 0%, #f59e0b 50%, #ea580c 100%);
            border: 4px solid #000;
            border-radius: 0 0 20px 20px;
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            animation: flame-flicker 0.3s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes sparkle-rotate {
            0% {
                transform: rotate(0deg) scale(1);
            }
            50% {
                transform: rotate(180deg) scale(1.2);
            }
            100% {
                transform: rotate(360deg) scale(1);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        @keyframes float-rocket {
            0%, 100% {
                transform: translateY(0) rotate(-5deg);
            }
            50% {
                transform: translateY(-20px) rotate(-5deg);
            }
        }

        @keyframes flame-flicker {
            0%, 100% {
                transform: translateX(-50%) scaleY(1);
            }
            50% {
                transform: translateX(-50%) scaleY(0.8);
            }
        }
    </style>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <div class="container">
        <!-- Background decorative circles -->
        <div class="bg-circle circle1"></div>
        <div class="bg-circle circle2"></div>
        <div class="bg-circle circle3"></div>

        <!-- Title -->
        <div class="title">
            <h1>Beyond the Basics:<br>Why PLA is Just the Beginning</h1>
        </div>

        <!-- Arrow path -->
        <div class="arrow-path">
            <div class="arrow-line line1"></div>
            <div class="arrow-line line2"></div>
            <div class="arrow-line line3">
                <div class="arrow-head"></div>
            </div>
        </div>

        <!-- Material boxes -->
        <div class="material-box box1">
            <div class="material-icon icon1">PLA</div>
            <div class="material-label">Basic</div>
        </div>

        <div class="material-box box2">
            <div class="material-icon icon2">ABS</div>
            <div class="material-label">Advanced</div>
        </div>

        <div class="material-box box3">
            <div class="material-icon icon3">TPU</div>
            <div class="material-label">Expert</div>
        </div>

        <!-- Plus signs -->
        <div class="plus plus1">+</div>
        <div class="plus plus2">+</div>

        <!-- Sparkles -->
        <div class="sparkle sparkle1"></div>
        <div class="sparkle sparkle2"></div>
        <div class="sparkle sparkle3"></div>

        <!-- Rocket -->
        <div class="rocket">
            <div class="rocket-body">
                <div class="rocket-window"></div>
                <div class="rocket-fin fin-left"></div>
                <div class="rocket-fin fin-right"></div>
                <div class="rocket-flame"></div>
            </div>
        </div>
    </div>
</body>
</html>
