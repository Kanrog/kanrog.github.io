<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klipper Macro Generator | Kanrog</title>
    
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <style>
        /* Custom overrides for the generator tool */
        .generator-section {
            background: var(--medium-gray);
            border: 2px solid var(--primary-purple);
            border-radius: 15px;
            padding: 30px;
            margin-top: 20px;
            box-shadow: 0 0 30px rgba(155, 89, 182, 0.3);
        }

        .generator-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); 
            gap: 25px; 
            margin-bottom: 30px;
        }

        .sub-card { 
            background: var(--dark-gray);
            border: 1px solid var(--border-color);
            padding: 20px; 
            border-radius: 10px;
        }

        .input-field { 
            width: 100%; 
            background: var(--medium-gray); 
            color: var(--white); 
            border: 1px solid var(--border-color); 
            padding: 10px; 
            border-radius: 5px; 
            margin-top: 5px;
        }

        .preview-box { 
            background: #000; 
            border-radius: 10px; 
            border: 2px solid var(--primary-purple);
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Fixed Canvas Dimensions */
        #previewCanvas {
            background: #111;
            border-radius: 4px;
        }

        .btn-main {
            width: 100%;
            padding: 15px;
            background: var(--primary-purple);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }

        .btn-main:hover { background: var(--dark-purple); }
        .hidden { display: none !important; }
        .error-text { color: #e74c3c; font-size: 0.8rem; font-weight: bold; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="../Kanrog LOGO wtext.png" alt="Kanrog Creations Logo" class="logo">
            </div>
            <p class="tagline">Klipper Macro Architect</p>
        </header>

        <main>
            <section class="generator-section animate__animated animate__fadeIn">
                <div class="generator-grid">
                    <div class="inputs-column">
                        <div class="sub-card">
                            <h3 style="color: var(--primary-purple);"><i class="fas fa-robot"></i> Machine</h3>
                            <label>Kinematics</label>
                            <select id="kin" class="input-field" onchange="updateUI()">
                                <option value="bedslinger">Bedslinger</option>
                                <option value="corexy">CoreXY</option>
                                <option value="delta">Delta</option>
                            </select>
                            <div style="display: flex; gap: 10px; margin-top: 10px;">
                                <input type="number" id="maxX" class="input-field" value="235" oninput="updateUI()">
                                <input type="number" id="maxY" class="input-field" value="235" oninput="updateUI()">
                            </div>
                        </div>

                        <div class="sub-card" style="margin-top: 15px;">
                            <h3 style="color: var(--primary-purple);"><i class="fas fa-thermometer-half"></i> Safety</h3>
                            <label>Nozzle Temp</label>
                            <input type="number" id="printTemp" class="input-field" value="210" oninput="updateUI()">
                            <div id="err-printTemp" class="error-text hidden">Invalid Temp</div>
                        </div>
                    </div>

                    <div class="visual-column">
                        <div class="preview-box">
                            <canvas id="previewCanvas" width="300" height="200"></canvas>
                            <div style="margin-top: 10px; font-size: 0.8rem; color: var(--light-purple);">
                                <i class="fas fa-circle" style="color: #ff4d4d;"></i> Home 
                                <i class="fas fa-square" style="color: var(--primary-purple); margin-left: 10px;"></i> Bed
                            </div>
                        </div>
                        <div class="sub-card" style="margin-top: 15px;">
                             <label>Z-Tilt Adjust?</label>
                             <select id="useZTilt" class="input-field">
                                 <option value="false">No</option>
                                 <option value="true">Yes</option>
                             </select>
                        </div>
                    </div>
                </div>

                <button class="btn-main" onclick="generateMacros()">Generate Macros</button>
            </section>

            <section id="outputCard" class="generator-section hidden">
                <h2 style="color: var(--primary-purple);">macros.cfg</h2>
                <pre id="gcodeOutput" style="background: var(--dark-gray); padding: 15px; color: #00ff88; overflow: auto;"></pre>
            </section>
        </main>

        <footer>
            <p>&copy; 2026 Kanrog Creations. All rights reserved.</p>
        </footer>
    </div>

    <script src="macro-templates.js"></script>
    <script src="macro-logic.js"></script>
</body>
</html>
