<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klipper Macro Generator | Kanrog</title>
    
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <style>
        .generator-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); 
            gap: 25px; 
            margin-top: 20px;
        }
        .preview-box { 
            background: rgba(0, 0, 0, 0.5); 
            border-radius: 20px; 
            padding: 30px; 
            border: 1px solid rgba(162, 155, 254, 0.2); 
            text-align: center; 
            margin-bottom: 25px;
        }
        canvas { 
            max-width: 100%; 
            height: auto; 
            filter: drop-shadow(0 0 20px rgba(162, 155, 254, 0.4)); 
        }
        pre.code-block { 
            background: #0d0d0d; 
            color: #adff2f; 
            padding: 30px; 
            border-radius: 12px; 
            overflow-x: auto; 
            font-family: 'Fira Code', 'Consolas', monospace; 
            height: 600px; 
            border: 1px solid #333; 
            white-space: pre-wrap; 
            font-size: 0.9rem;
            line-height: 1.6;
            margin-top: 20px;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Kanrog<span>.</span></div>
            <ul>
                <li><a href="../index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="https://github.com/Kanrog" target="_blank"><i class="fab fa-github"></i> GitHub</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="card animate__animated animate__fadeIn">
            <h1><i class="fas fa-microchip"></i> Klipper Macro Engine</h1>
            <p>Generate high-performance configuration files for Flyer, CoreXY, and Bedslinger printers.</p>
            <hr style="opacity: 0.1; margin: 25px 0;">
            
            <div class="generator-grid">
                <div class="inputs-column">
                    <div class="sub-card">
                        <h3><i class="fas fa-drafting-compass"></i> 1. Mechanical Archetype</h3>
                        
                        <div class="input-group">
                            <label for="kin">Motion System Type</label>
                            <select id="kin" class="input-field" onchange="updateUI()">
                                <option value="bedslinger" selected>Bedslinger (Y-Moving Bed)</option>
                                <option value="corexy">CoreXY (Static Bed / XY-Gantry)</option>
                                <option value="delta">Delta (Circular / 3-Point Homing)</option>
                            </select>
                        </div>
                        
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                            <div class="input-group">
                                <label for="maxX">Maximum X-Width / Diameter (mm)</label>
                                <input type="number" id="maxX" class="input-field" value="235" oninput="updateUI()">
                            </div>
                            <div class="input-group">
                                <label for="maxY">Maximum Y-Depth (mm)</label>
                                <input type="number" id="maxY" class="input-field" value="235" oninput="updateUI()">
                            </div>
                        </div>
                        
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                            <div class="input-group">
                                <label for="maxZ">Maximum Z-Height (mm)</label>
                                <input type="number" id="maxZ" class="input-field" value="250">
                            </div>
                            <div class="input-group">
                                <label for="margin">Safe Boundary Margin (mm)</label>
                                <input type="number" id="margin" class="input-field" value="20" oninput="updateUI()">
                            </div>
                        </div>
                    </div>

                    <div class="sub-card">
                        <h3><i class="fas fa-tools"></i> 2. Logistics & Safety</h3>
                        
                        <div class="input-group">
                            <label for="bowden">Extruder Bowden Tube Length (mm)</label>
                            <input type="number" id="bowden" class="input-field" value="450">
                        </div>

                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                            <div class="input-group">
                                <label for="useChamber">Chamber Pre-heat Macro?</label>
                                <select id="useChamber" class="input-field">
                                    <option value="false">No (Open Frame)</option>
                                    <option value="true">Yes (Enclosed Printer)</option>
                                </select>
                            </div>
                            <div class="input-group">
                                <label for="usePurge">Enable Nozzle Purge Line?</label>
                                <select id="usePurge" class="input-field" onchange="updateUI()">
                                    <option value="true">Enabled (Safe Start)</option>
                                    <option value="false">Disabled</option>
                                </select>
                            </div>
                        </div>

                        <div class="input-group">
                            <label for="heatStyle">Power Supply Heating Style</label>
                            <select id="heatStyle" class="input-field">
                                <option value="staged">Staged Heating (Sequential / PSU-Safe)</option>
                                <option value="parallel">Parallel Heating (Immediate / Fast)</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="visual-column">
                    <div class="preview-box">
                        <canvas id="previewCanvas" width="300" height="200"></canvas>
                        <p style="font-size: 0.75rem; opacity: 0.6; margin-top: 15px; color: #a29bfe;">
                            <i class="fas fa-info-circle"></i> Red: Homing Origin | Green: Safe Zone | Pink: Purge Line
                        </p>
                    </div>

                    <div class="sub-card">
                        <h3><i class="fas fa-lightbulb"></i> 3. Lighting & Performance</h3>
                        
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                            <div class="input-group">
                                <label for="useLED">Enable NeoPixel Control?</label>
                                <select id="useLED" class="input-field">
                                    <option value="true">Yes (Full Suite)</option>
                                    <option value="false">No (None)</option>
                                </select>
                            </div>
                            <div class="input-group">
                                <label for="ledName">NeoPixel Chain Name</label>
                                <input type="text" id="ledName" class="input-field" value="status_leds">
                            </div>
                        </div>

                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                            <div class="input-group">
                                <label for="colorIdle">Standby LED Color</label>
                                <select id="colorIdle" class="input-field">
                                    <option value="RED">Red</option>
                                    <option value="ORANGE">Orange</option>
                                    <option value="YELLOW">Yellow</option>
                                    <option value="GREEN">Green</option>
                                    <option value="TEAL">Teal</option>
                                    <option value="BLUE" selected>Blue</option>
                                    <option value="PURPLE">Purple</option>
                                    <option value="WHITE">White</option>
                                </select>
                            </div>
                            <div class="input-group">
                                <label for="colorPrint">Active Printing Color</label>
                                <select id="colorPrint" class="input-field">
                                    <option value="WHITE" selected>White (Full Vis)</option>
                                    <option value="GREEN">Green</option>
                                    <option value="TEAL">Teal</option>
                                    <option value="BLUE">Blue</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="input-group">
                            <label for="tortureLevel">Movement Stress Intensity</label>
                            <select id="tortureLevel" class="input-field">
                                <option value="standard">Standard (500mm/s)</option>
                                <option value="aggressive">Aggressive (800mm/s)</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <button class="btn btn-primary animate__animated animate__pulse animate__infinite" style="width: 100%; padding: 25px; font-size: 1.3rem;" onclick="generateMacros()">
                <i class="fas fa-rocket"></i> Compile Master G-Code Suite
            </button>
        </section>

        <section id="outputCard" class="card hidden animate__animated animate__fadeInUp">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2><i class="fas fa-file-code"></i> Generated macros.cfg</h2>
                <div style="display: flex; gap: 15px;">
                    <button class="btn btn-secondary" onclick="copyToClipboard()">
                        <i class="fas fa-copy"></i> Copy Snippet
                    </button>
                    <button class="btn btn-success" onclick="downloadConfig()">
                        <i class="fas fa-download"></i> Download File
                    </button>
                </div>
            </div>
            <pre id="gcodeOutput" class="code-block"></pre>
        </section>
    </main>

    <script src="macro-templates.js"></script>
    <script src="macro-logic.js"></script>
</body>
</html>
