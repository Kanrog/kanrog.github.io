<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klipper Macro Generator | Kanrog</title>
    
    <link rel="stylesheet" href="../style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <style>
        /* =================================================================
           GENERATOR SPECIFIC OVERRIDES 
           (Necessary because these aren't in your main style.css)
           ================================================================= */
        
        /* Replicating your .links-section styling for the generator cards */
        .generator-card {
            background: var(--medium-gray);
            border: 2px solid var(--primary-purple);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 0 30px rgba(155, 89, 182, 0.3);
        }

        .generator-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr)); 
            gap: 30px; 
            margin-top: 20px;
        }

        .sub-card { 
            background: var(--dark-gray);
            border: 2px solid var(--border-color);
            padding: 25px; 
            border-radius: 12px; 
            transition: all 0.3s ease;
        }

        .sub-card:hover { 
            border-color: var(--primary-purple);
            transform: translateY(-5px);
        }

        .input-field { 
            width: 100%; 
            background: var(--medium-gray); 
            color: var(--white); 
            border: 2px solid var(--border-color); 
            padding: 12px; 
            border-radius: 8px; 
            margin-top: 8px;
            box-sizing: border-box;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary-purple);
            box-shadow: 0 0 10px rgba(155, 89, 182, 0.3);
        }

        .preview-box { 
            background: #000; 
            border-radius: 15px; 
            padding: 20px; 
            border: 2px solid var(--border-color);
            text-align: center; 
        }

        /* Using your .submit-btn style for the Generate button */
        .btn-generate {
            width: 100%;
            padding: 20px;
            background: var(--primary-purple);
            border: none;
            border-radius: 8px;
            color: var(--white);
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            margin-top: 20px;
        }

        .btn-generate:hover {
            background: var(--dark-purple);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(155, 89, 182, 0.5);
        }

        pre.code-block { 
            background: var(--dark-gray); 
            color: #00ff88; 
            padding: 30px; 
            border-radius: 12px; 
            overflow-x: auto; 
            font-family: 'Consolas', monospace; 
            border: 2px solid var(--border-color);
            white-space: pre-wrap;
        }

        .input-error { border-color: #e74c3c !important; }
        .error-inline { color: #e74c3c; font-size: 0.85rem; margin-top: 5px; font-weight: bold; }
        .input-warning { border-color: #f39c12 !important; }
        .warning-text { color: #f39c12; font-size: 0.85rem; margin-top: 5px; font-weight: bold; }

        .hidden { display: none !important; }

        /* Navigation specifically for sub-pages */
        .sub-nav {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .sub-nav a {
            color: var(--light-purple);
            text-decoration: none;
            font-weight: bold;
        }
        .sub-nav a:hover { color: var(--white); }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="../Kanrog LOGO wtext.png" alt="Kanrog Creations Logo" class="logo">
            </div>
            <p class="tagline">Tinkering in three dimensions.</p>
            
            <nav class="sub-nav">
                <a href="../index.html"><i class="fas fa-home"></i> HOME</a>
                <a href="https://github.com/Kanrog" target="_blank"><i class="fab fa-github"></i> GITHUB</a>
            </nav>
        </header>

        <main>
            <section class="generator-card animate__animated animate__fadeIn">
                <h2 style="text-align:center; color: var(--primary-purple);"><i class="fas fa-terminal"></i> Macro Architect</h2>
                
                <div class="generator-grid">
                    <div class="inputs-column">
                        <div class="sub-card">
                            <label>Kinematics</label>
                            <select id="kin" class="input-field" onchange="updateUI()">
                                <option value="bedslinger">Bedslinger</option>
                                <option value="corexy">CoreXY</option>
                                <option value="delta">Delta</option>
                            </select>
                            <div style="display: flex; gap: 10px; margin-top: 10px;">
                                <input type="number" id="maxX" class="input-field" value="235" oninput="updateUI()">
                                <input type="number" id="maxY" class="input-field" value="235" oninput="updateUI()">
                            </div>
                            <div style="margin-top: 15px;">
                                <label>Safety Margin (mm)</label>
                                <input type="number" id="margin" class="input-field" value="20" oninput="updateUI()">
                                <div id="err-margin" class="error-inline hidden">Margin Error</div>
                            </div>
                        </div>

                        <div class="sub-card" style="margin-top: 20px;">
                            <label>Nozzle Temp (°C)</label>
                            <input type="number" id="printTemp" class="input-field" value="210" oninput="updateUI()">
                            <div id="err-printTemp" class="error-inline hidden">Temp Alert</div>
                            
                            <label style="margin-top: 15px; display: block;">Bed Temp (°C)</label>
                            <input type="number" id="bedTemp" class="input-field" value="60" oninput="updateUI()">
                            <div id="err-bedTemp" class="error-inline hidden">Temp Alert</div>
                        </div>
                    </div>

                    <div class="visual-column">
                            <div class="preview-box" style="background: #000; padding: 20px; border-radius: 12px; border: 2px solid #3a3a3a;">
                                <canvas id="previewCanvas" width="300" height="200" style="display: block; margin: 0 auto;"></canvas>
                            </div>
                        <div class="sub-card" style="margin-top: 20px;">
                            <label>Z-Probe</label>
                            <select id="probeType" class="input-field">
                                <option value="none">Manual Leveling</option>
                                <option value="bltouch">BLTouch</option>
                                <option value="inductive">Inductive</option>
                            </select>
                            <label style="margin-top: 15px; display: block;">Z-Tilt Support?</label>
                            <select id="useZTilt" class="input-field">
                                <option value="false">No</option>
                                <option value="true">Yes</option>
                            </select>
                        </div>
                    </div>
                </div>

                <button id="generateBtn" class="btn-generate" onclick="generateMacros()">
                    GENERATE CONFIGURATION
                </button>
            </section>

            <section id="outputCard" class="generator-card hidden">
                <h2 style="color: var(--primary-purple);">macros.cfg</h2>
                <button class="submit-btn" style="width: auto; padding: 10px 20px; margin-bottom: 15px;" onclick="copyToClipboard()">Copy to Clipboard</button>
                <pre id="gcodeOutput" class="code-block"></pre>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Kanrog Creations. All rights reserved.</p>
        </footer>
    </div>

    <script src="macro-templates.js"></script>
    <script src="macro-logic.js"></script>
</body>
</html>
