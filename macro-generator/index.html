<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klipper Macro Generator | Kanrog</title>
    
    <link rel="stylesheet" href="../style.css?v=1.1">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <style>
        /* Only styles inside the generator scope are affected */
        .kanrog-generator-scope {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ecf0f1;
        }

        .generator-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr)); 
            gap: 40px; 
            margin-top: 30px;
        }

        .sub-card { 
            background: rgba(255, 255, 255, 0.03); 
            padding: 30px; 
            border-radius: 16px; 
            border: 1px solid rgba(255, 255, 255, 0.08); 
            box-shadow: 0 4px 20px rgba(0,0,0,0.25);
        }

        .preview-box { 
            background: rgba(0, 0, 0, 0.6); 
            border-radius: 20px; 
            padding: 30px; 
            border: 1px solid rgba(162, 155, 254, 0.3); 
            text-align: center; 
        }

        .input-field { 
            width: 100%; 
            background: #1e272e; 
            color: #ecf0f1; 
            border: 1px solid #353b48; 
            padding: 14px 18px; 
            border-radius: 10px; 
            box-sizing: border-box;
        }

        /* Red/Orange Validation States */
        .input-error { border-color: #e74c3c !important; background: rgba(231, 76, 60, 0.1) !important; }
        .error-inline { color: #e74c3c; font-size: 0.85rem; margin-top: 8px; font-weight: bold; display: flex; align-items: center; gap: 5px;}
        
        .input-warning { border-color: #f39c12 !important; background: rgba(243, 156, 18, 0.1) !important; }
        .warning-text { color: #f39c12; font-size: 0.85rem; margin-top: 8px; font-weight: bold; display: flex; align-items: center; gap: 5px;}

        .btn-primary {
            background: linear-gradient(135deg, #a29bfe 0%, #6c5ce7 100%);
            color: white;
            border: none;
            padding: 25px;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            font-size: 1.4rem;
            font-weight: bold;
        }

        pre.code-block { 
            background: #0f0f10; 
            color: #00ff88; 
            padding: 40px; 
            border-radius: 16px; 
            overflow-x: auto; 
            font-family: 'JetBrains Mono', monospace; 
            height: 600px; 
            border: 1px solid #333; 
            white-space: pre-wrap; 
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <header>
        <nav>
            <div class="logo">Kanrog<span>.</span></div>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="https://github.com/Kanrog">Source</a></li>
            </ul>
        </nav>
    </header>

    <main class="kanrog-generator-scope" style="max-width: 1200px; margin: 40px auto; padding: 0 20px;">
        <h1 style="font-size: 2.5rem; margin-bottom: 10px;">Klipper Macro Architect</h1>
        <p style="opacity: 0.7; margin-bottom: 40px;">Advanced G-Code generation with hardware safety validation.</p>

        <div class="generator-grid">
            <div class="inputs-column" style="display: flex; flex-direction: column; gap: 20px;">
                <div class="sub-card">
                    <h3>1. Kinematics</h3>
                    <select id="kin" class="input-field" onchange="updateUI()">
                        <option value="bedslinger">Bedslinger</option>
                        <option value="corexy">CoreXY</option>
                        <option value="delta">Delta</option>
                    </select>
                    <div style="display: flex; gap: 10px; margin-top: 15px;">
                        <input type="number" id="maxX" class="input-field" value="235" placeholder="X" oninput="updateUI()">
                        <input type="number" id="maxY" class="input-field" value="235" placeholder="Y" oninput="updateUI()">
                    </div>
                    <div style="margin-top: 15px;">
                        <label>Safety Margin (mm)</label>
                        <input type="number" id="margin" class="input-field" value="20" oninput="updateUI()">
                        <div id="err-margin" class="error-inline hidden">Error</div>
                    </div>
                </div>

                <div class="sub-card">
                    <h3>2. Material</h3>
                    <select id="material" class="input-field" onchange="updateMaterialPresets(); updateUI();">
                        <option value="PLA">PLA</option>
                        <option value="PETG">PETG</option>
                        <option value="ABS">ABS</option>
                        <option value="TPU">TPU</option>
                    </select>
                    <div style="display: flex; gap: 10px; margin-top: 15px;">
                        <div style="flex: 1;">
                            <label>Nozzle</label>
                            <input type="number" id="printTemp" class="input-field" value="210" oninput="updateUI()">
                            <div id="err-printTemp" class="error-inline hidden">Error</div>
                        </div>
                        <div style="flex: 1;">
                            <label>Bed</label>
                            <input type="number" id="bedTemp" class="input-field" value="60" oninput="updateUI()">
                            <div id="err-bedTemp" class="error-inline hidden">Error</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="visual-column" style="display: flex; flex-direction: column; gap: 20px;">
                <div class="preview-box">
                    <canvas id="previewCanvas" width="300" height="200"></canvas>
                </div>
                <div class="sub-card">
                    <h3>3. Options</h3>
                    <label>Probe Type</label>
                    <select id="probeType" class="input-field">
                        <option value="none">Manual</option>
                        <option value="bltouch">BLTouch</option>
                        <option value="inductive">Inductive</option>
                    </select>
                    <label style="margin-top: 15px; display: block;">Z-Tilt?</label>
                    <select id="useZTilt" class="input-field">
                        <option value="false">No</option>
                        <option value="true">Yes</option>
                    </select>
                </div>
            </div>
        </div>

        <button id="generateBtn" class="btn-primary" style="margin-top: 30px;" onclick="generateMacros()">
            GENERATE CONFIGURATION
        </button>

        <section id="outputCard" class="hidden" style="margin-top: 40px;">
            <h2>Generated macros.cfg</h2>
            <pre id="gcodeOutput" class="code-block"></pre>
        </section>
    </main>

    <script src="macro-templates.js"></script>
    <script src="macro-logic.js"></script>
</body>
</html>
