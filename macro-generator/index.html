<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klipper Macro Generator | Kanrog</title>
    
    <link rel="stylesheet" href="../style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <style>
        .generator-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); 
            gap: 30px; 
            margin-top: 30px;
        }

        .sub-card { 
            background: rgba(255, 255, 255, 0.03); 
            padding: 25px; 
            border-radius: 15px; 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            margin-bottom: 25px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .preview-box { 
            background: rgba(0, 0, 0, 0.6); 
            border-radius: 20px; 
            padding: 30px; 
            border: 1px solid rgba(162, 155, 254, 0.3); 
            text-align: center; 
            margin-bottom: 25px;
        }

        canvas { 
            max-width: 100%; 
            height: auto; 
            filter: drop-shadow(0 0 25px rgba(162, 155, 254, 0.5)); 
        }

        h3 {
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 15px;
            margin-bottom: 20px;
            color: #fff;
            font-size: 1.2rem;
        }

        h3 i {
            color: #a29bfe;
            margin-right: 10px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #bdc3c7;
            font-weight: 500;
        }

        .input-field { 
            width: 100%; 
            background: #1e272e; 
            color: #ecf0f1; 
            border: 1px solid #353b48; 
            padding: 12px 15px; 
            border-radius: 8px; 
            font-family: 'Segoe UI', sans-serif;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #a29bfe;
        }

        pre.code-block { 
            background: #0f0f10; 
            color: #00ff88; 
            padding: 35px; 
            border-radius: 12px; 
            overflow-x: auto; 
            font-family: 'JetBrains Mono', 'Fira Code', monospace; 
            height: 600px; 
            border: 1px solid #333; 
            white-space: pre-wrap; 
            font-size: 0.9rem;
            line-height: 1.6;
            margin-top: 25px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }

        .hidden { display: none; }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Kanrog<span>.</span></div>
            <ul>
                <li><a href="../index.html"><i class="fas fa-home"></i> Return Home</a></li>
                <li><a href="https://github.com/Kanrog" target="_blank"><i class="fab fa-github"></i> Source</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="card animate__animated animate__fadeIn">
            <h1><i class="fas fa-terminal"></i> Klipper Macro Architect</h1>
            <p>Design a robust, safety-compliant configuration suite for your 3D printer.</p>
            
            <div class="generator-grid">
                <div class="inputs-column">
                    
                    <div class="sub-card">
                        <h3><i class="fas fa-robot"></i> 1. Kinematics & Volume</h3>
                        
                        <div class="input-group">
                            <label for="kin">Motion Archetype</label>
                            <select id="kin" class="input-field" onchange="updateUI()">
                                <option value="bedslinger" selected>Bedslinger (Moving Y-Bed)</option>
                                <option value="corexy">CoreXY (Fixed Bed / Gantry)</option>
                                <option value="delta">Delta (Circular / 3-Tower)</option>
                            </select>
                        </div>
                        
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                            <div class="input-group">
                                <label for="maxX">X Axis Limit (mm)</label>
                                <input type="number" id="maxX" class="input-field" value="235" oninput="updateUI()">
                            </div>
                            <div class="input-group">
                                <label for="maxY">Y Axis Limit (mm)</label>
                                <input type="number" id="maxY" class="input-field" value="235" oninput="updateUI()">
                            </div>
                        </div>
                        
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                            <div class="input-group">
                                <label for="maxZ">Z Axis Limit (mm)</label>
                                <input type="number" id="maxZ" class="input-field" value="250">
                            </div>
                            <div class="input-group">
                                <label for="margin">Safe Travel Margin (mm)</label>
                                <input type="number" id="margin" class="input-field" value="20" oninput="updateUI()">
                            </div>
                        </div>
                    </div>

                    <div class="sub-card">
                        <h3><i class="fas fa-atom"></i> 2. Material Profile</h3>
                        
                        <div class="input-group">
                            <label for="material">Primary Filament System</label>
                            <select id="material" class="input-field">
                                <option value="PLA">PLA (Standard / Low Temp)</option>
                                <option value="PETG">PETG (Durable / Mid Temp)</option>
                                <option value="ABS">ABS/ASA (Engineering / High Temp)</option>
                                <option value="TPU">TPU (Flex / Slow Retract)</option>
                            </select>
                        </div>

                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                            <div class="input-group">
                                <label for="printTemp">Nozzle Target (°C)</label>
                                <input type="number" id="printTemp" class="input-field" value="210">
                            </div>
                            <div class="input-group">
                                <label for="bedTemp">Bed Target (°C)</label>
                                <input type="number" id="bedTemp" class="input-field" value="60">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="visual-column">
                    
                    <div class="preview-box">
                        <canvas id="previewCanvas" width="300" height="200"></canvas>
                        <div style="margin-top: 15px; font-size: 0.8rem; opacity: 0.7;">
                            <span style="color: #ff4d4d; margin-right: 10px;">● Home Origin</span>
                            <span style="color: #a29bfe; margin-right: 10px;">-- Safe Zone</span>
                            <span style="color: #ff00ff;">● Purge Line</span>
                        </div>
                    </div>

                    <div class="sub-card">
                        <h3><i class="fas fa-cogs"></i> 3. Machine Logistics</h3>
                        
                        <div class="input-group">
                            <label for="bowden">Bowden Tube Length (mm)</label>
                            <input type="number" id="bowden" class="input-field" value="450">
                        </div>

                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                            <div class="input-group">
                                <label for="useChamber">Active Chamber?</label>
                                <select id="useChamber" class="input-field">
                                    <option value="false">Open Air</option>
                                    <option value="true">Enclosed</option>
                                </select>
                            </div>
                            <div class="input-group">
                                <label for="usePurge">Prime Line?</label>
                                <select id="usePurge" class="input-field" onchange="updateUI()">
                                    <option value="true">Enabled</option>
                                    <option value="false">Disabled</option>
                                </select>
                            </div>
                        </div>

                        <div class="input-group">
                            <label for="heatStyle">Heating Strategy</label>
                            <select id="heatStyle" class="input-field">
                                <option value="staged">Staged (PSU Protection Mode)</option>
                                <option value="parallel">Parallel (Maximum Velocity)</option>
                            </select>
                        </div>
                    </div>

                    <div class="sub-card">
                        <h3><i class="fas fa-lightbulb"></i> 4. Visual Feedback</h3>
                        
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                            <div class="input-group">
                                <label for="useLED">NeoPixel Status?</label>
                                <select id="useLED" class="input-field">
                                    <option value="true">Active</option>
                                    <option value="false">Inactive</option>
                                </select>
                            </div>
                            <div class="input-group">
                                <label for="ledName">Config Name</label>
                                <input type="text" id="ledName" class="input-field" value="status_leds">
                            </div>
                        </div>

                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                            <div class="input-group">
                                <label for="colorIdle">Standby Color</label>
                                <select id="colorIdle" class="input-field">
                                    <option value="BLUE" selected>Blue</option>
                                    <option value="GREEN">Green</option>
                                    <option value="RED">Red</option>
                                    <option value="ORANGE">Orange</option>
                                    <option value="PURPLE">Purple</option>
                                    <option value="TEAL">Teal</option>
                                    <option value="WHITE">White</option>
                                </select>
                            </div>
                            <div class="input-group">
                                <label for="colorPrint">Printing Color</label>
                                <select id="colorPrint" class="input-field">
                                    <option value="WHITE" selected>White</option>
                                    <option value="BLUE">Blue</option>
                                    <option value="GREEN">Green</option>
                                    <option value="RED">Red</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <button class="btn btn-primary animate__animated animate__pulse animate__infinite" style="width: 100%; padding: 25px; font-size: 1.4rem; margin-top: 30px;" onclick="generateMacros()">
                <i class="fas fa-code"></i> GENERATE CONFIGURATION
            </button>
        </section>

        <section id="outputCard" class="card hidden animate__animated animate__fadeInUp">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2><i class="fas fa-file-alt"></i> macros.cfg</h2>
                <div style="display: flex; gap: 15px;">
                    <button class="btn btn-secondary" onclick="copyToClipboard()">
                        <i class="fas fa-copy"></i> Copy to Clipboard
                    </button>
                    <button class="btn btn-success" onclick="downloadConfig()">
                        <i class="fas fa-download"></i> Download File
                    </button>
                </div>
            </div>
            <pre id="gcodeOutput" class="code-block"></pre>
        </section>
    </main>

    <script src="macro-templates.js"></script>
    <script src="macro-logic.js"></script>
</body>
</html>
